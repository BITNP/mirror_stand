<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="author" content="Maidong"><meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"><title>北理镜像站 | 帮助文档</title><link rel="icon" href="/favicon.ico" type="image/x-icon" /><link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /><link rel="stylesheet" href="{% css bootstrap.min %}"><link rel="stylesheet" href="{% css md_markdown.min %}"><style>.slideBar-hr {background-color:#000;}.md-radius {border-radius:10px;}.md-shadow {box-shadow:15px 15px 20px #888;}#result {text-align:left;}</style></head><body>{% template body_header.min %}<main><section class="jumbotron mb-0"><div class="container"><h1 class="text-center">镜像帮助文档</h1></div></section><div class="py-5 bg-light"><div class="container" id="main_container"><div class="input-group mb-3"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">请输入镜像名</span></div><input type="text" class="form-control" id="input-query" aria-describedby="basic-addon3"><div class="input-group-append"><button class="btn btn-outline-secondary" id="btn-search">搜索</button></div></div><div class="row mt-5"><div class="col-12 col-sm-12 col-md-3"><ul class="nav flex-column nav-pills" id="md-slideBar"><li class="nav-item"><a id="md-collapse" href="javascript:(0);">折叠</a></li></ul></div><div class="col-12 col-sm-12 col-md-9"><div class="bg-dark text-white p-3 md-radius md-shadow markdown-body"></div></div></div></div></div></main>{% template body_footer.min %}<script src="{% js jquery.min %}"></script><script src="{% js popper.min %}"></script><script src="{% js bootstrap.min %}"></script><script src="{% js showdown.min %}"></script><script src="{% js socket.io-2.0.3 %}"></script><script src="{% js functions.min %}"></script><script>"use strict";var requests = GetRequest();var socket = io('{% IPAddress %}');socket.emit('data', {"type": "mdlist"});socket.on('data',function(data) {data = dataFilter(data);window.data = data;loadHTML(data.datas);});function loadHTML(data) {var row = 0;var slideBar = document.getElementById("md-slideBar");for (var mir = 0; mir < data.length; mir++) {var path = data[mir].path;if(path == "default.md" || path == "upFolder.md" || path == "error.md") continue;var type = data[mir].type;var li = null;if(type == "file") {li = document.createElement('li');li.className = 'nav-item';let a = document.createElement('a');a.className = 'nav-link';let mdname = path.substring(0,path.length - 3);a.href = window.location.origin + '/help/'+mdname;a.innerText = mdname;li.appendChild(a);slideBar.insertBefore(li, slideBar.firstChlid);}}var staticNodes = '<hr class="slideBar-hr"><li class="nav-item"><a class="nav-link" href="../mirror">进入下载页</a></li><li class="nav-item"><a class="nav-link" href="../">回到主页</a></li>';slideBar.innerHTML += staticNodes;$('#md-collapse').click(function(){$('.nav-link').not(":last").not(":last").toggle();});}$('#btn-search').click(function() {UrlJump({"query": $("#input-query").val()});});$("#input-query").keydown(function(e) {switch (e.keyCode) {case 13:UrlJump({"query":$("#input-query").val()});break;default:break}});window.onload = function() {var ajax;if(window.XMLHttpRequest) {ajax = new XMLHttpRequest();} else {ajax = new ActiveXObject("Microsoft.XMLHTTP");}var path = window.location.pathname;var mdname = "";if(path == '/help' || path == '/help/'){ajax.open("GET", "../_help/default.md");}else{mdname = path.match(/^\/help\/(.*)/);ajax.open("GET", "../_help/" + mdname[1] + ".md");}ajax.send();ajax.onreadystatechange = function() {if(ajax.readyState == 4 && ajax.status == 200) {let Convertor = new showdown.Converter();let res = ajax.responseText;let html = Convertor.makeHtml(res);document.getElementsByClassName("markdown-body")[0].innerHTML = html;}}}</script></body></html>
