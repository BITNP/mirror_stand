<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="author" content="Maidong"><meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"><title>北理镜像站</title><link rel="icon" href="/favicon.ico" type="image/x-icon" /><link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /><link rel="stylesheet" href="{% css bootstrap.min %}"></head><style>.mir-shadow{ box-shadow: 10px 10px 15px #8e8e8e; }#gotoTop{ position: fixed; bottom: 10px; right: 10px; width: 50px; height: 50px; opacity: 0.5; }#gotoTop:hover{ opacity: 1; }.erweima {position:fixed;left: 0;top: 0;width:100%;height:100%;background-color: rgba(0, 0, 0, 0.5);text-align:center;overflow: hidden;display: none;justify-content: center;-webkit-align-items: center;align-items: center;z-index: 999;}.md-media {display: -webkit-flex;display: flex;-webkit-align-items: center;align-items: center;}.erweima img {opacity: 1;}.nav-link:hover{background-color: yellow;color: black;}@media (max-width: 568px) {.erweima img{width: 80%;}}</style><body>{% template body_header.min %}<main><section class="jumbotron mb-0"><div class="container"><div class="row"><div class="col-12 col-sm-12 col-md-3 text-center"><img src="/Assets/img/bitnp.png" alt="bitnp"></div><div class="col-12 col-sm-12 col-md-8 offset-md-1"><h1 class="mb-5">北京理工大学开源软件镜像站</h1><p>网络开拓者协会（Net Pioneer Association of BIT，以下简称网协），成立于1997年，本着“网络无限，开拓不懈”的精神，不断摸索、引领校园网络建设，后成为校团委领导的全校唯一IT类学生组织。经过20年的不断成长，已成为北理最大的网络服务提供团体，从学生工作，到日常娱乐服务，协会的服务范围仍然在继续的扩大。同时，协会自身也在不断努力的增强实力，拓展业务。</p></div></div></div></section><div class="py-5 bg-light"><div class="container" id="main_container"><div class="row"></div></div></div></div></main>{% template body_footer.min %}<a id="gotoTop" href="#"><img src="./Assets/img/gotoTop.png" width="50" height="50" alt="" /></a><div class="erweima"><img src="./Assets/img/bitnp_qrcode.jpg" alt=""></div><script src="{% js jquery.min %}"></script><script src="{% js popper.min %}"></script><script src="{% js bootstrap.min %}"></script><script src="{% js socket.io-2.0.3 %}"></script><script src="{% js functions.min %}"></script><script>"use strict";var requests = GetRequest();var socket = io('{% IPAddress %}');socket.emit('data', {"type": "mirrorDir"});console.log("yes");socket.on('data',function(data) {console.log(data);data = dataFilter(data);window.data = data; loadHTML(data.datas);});function loadHTML(data, model = 1, num = 9, start = 0) {var main_container = document.getElementById('main_container');if (model == 1) {var row = main_container.getElementsByClassName('row')[0];if (!row) {var div_row = document.createElement('div');div_row.className = "row";document.getElementById('main_container').appendChild(div_row);row = main_container.getElementsByClassName('row')[0];}for (var mir = start; mir < start + num && mir < data.length; mir++) {var Name = data[mir].path;var Img = Name + '.png';var div = '<div class="col-12 col-sm-12 col-md-4" id="item_0"><div class="card mb-4 mt-4 box-shadow mir-shadow"><img class="card-img-top" src="./Assets/img/' + Name + '.png" alt="Card image cap"><div class="card-body"><p class="card-text">' + Name + '</p><nav class="nav nav-pills nav-fill"><a class="nav-item nav-link" href="javascript:(0);" name="' + Name + '">下载</a><a class="nav-item nav-link" href="javascript:(0);" name="' + Name + '">帮助</a><a class="nav-item nav-link" href="javascript:(0);" name="' + Name + '">反馈</a></nav></div></div></div>';console.log(div);row.innerHTML += div;}}addCilckActions();}function addCilckActions() {$(".nav-link[name]").click(function() {console.log($(this).index());var name = $(this).attr("name");switch($(this).index()) {case 0: {var href = window.location.pathname;var hrefArr = href.split('/');href = href.substring(0, href.length - hrefArr[hrefArr.length - 1].length);href += 'mirror/' + name;window.location.href = href;}break;case 1: {var href = window.location.pathname;var hrefArr = href.split('/');href = href.substring(0, href.length - hrefArr[hrefArr.length - 1].length);href += 'help/' + name;window.location.href = href;}break;case 2: {$(".erweima").css('display','flex');}break;}});$(".erweima").click(function(){$(this).hide();});}window.onscroll = function() {if (checkLoad()) {var nodeNum = $("#main_container .row").children().length;loadHTML(data.datas, 1, 9, nodeNum);}};function checkLoad() {var contentHeight = $(".col-md-4:last").offset().top;var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;var pageHeight = document.documentElement.clientHeight || document.body.clientHeight;if (contentHeight < scrollTop + pageHeight) {return true;}};</script></body></html>
