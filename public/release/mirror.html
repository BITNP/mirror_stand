<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="author" content="Maidong"><meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"><title>北理镜像站 | 镜像列表</title><link rel="icon" href="/favicon.ico" type="image/x-icon" /><link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /><link rel="stylesheet" href="{% css bootstrap.min %}"><style>@media (max-width:767px) {.md-hidden-xs {display:none!important}}</style></head><body>{% template body_header.min %}<main><section class="jumbotron text-center mb-0"><div class="container"><h1 class="jumbotron-heading">北京理工大学开源软件镜像站</h1></div></section><div class="py-5 bg-light"><div class="container" id="main_container"><div class="input-group mb-3"><div class="input-group-prepend"><span class="input-group-text" id="basic-addon3">请输入你想搜索的关键词</span></div><input type="text" class="form-control" id="input-query" aria-describedby="basic-addon3"><div class="input-group-append"><button class="btn btn-outline-secondary" id="btn-search">搜索</button></div></div><div class="row"><div class="col-md-10"><nav class="navbar navbar-expand navbar-light bg-light"><div class="collapse navbar-collapse" id="navbarNavAltMarkup"><div class="navbar-nav"></div><div class="btn-group" role="group" id="pathNav" aria-label="path"></div></div></nav></div></div><ul class="nav" id="mdlistNav"></ul><table class="table table-hover"><thead><tr><td>镜像名</td><td>大小</td><td class="md-hidden-xs">修改时间</td><td>帮助文档</td></tr></thead><tbody id="mirrors"></tbody></table></div></div></main>{% template body_footer.min %}<script src="{% js jquery.min %}"></script><script src="{% js popper.min %}"></script><script src="{% js bootstrap.min %}"></script><script src="{% js socket.io-2.0.3 %}"></script><script src="{% js functions.min %}"></script><script type="text/javascript">"use strict";var requests = null;var host = window.location.origin;$("#title-index").attr("href", host);if (typeof String.prototype.startsWith != 'function') {String.prototype.startsWith = function(str) {return this.slice(0, str.length) == str;};}　　　　if (typeof String.prototype.endsWith != 'function') {String.prototype.endsWith = function(str) {return this.slice( - str.length) == str;};}requests = GetRequest();var socket = io('{% IPAddress %}');var path = window.location.pathname;var pathParts = path.split('/');for (var item in pathParts) {if (pathParts[item] != "") {var btn = document.createElement('button');btn.type = 'button';btn.className = 'btn btn-secondary';btn.innerText = pathParts[item] + ' /';var pathNav = document.getElementById('pathNav');pathNav.appendChild(btn);}}socket.emit('data', {"type": "mirrorDir","path": path});socket.on('data',function(data) {console.log(data);data = (data.datas == -1)?data:dataFilter(data);console.log(data);window.data = data;loadHTML(data.datas);});$('#btn-search').click(function() {UrlJump({"query": $("#input-query").val()});});$("#input-query").keydown(function(e) {switch (e.keyCode) {case 13:UrlJump({"query":$("#input-query").val()});break;default:break}});$("#btn_help").click(function(){let host = window.location.origin;let path = "help";console.log(host + ',' + path);window.location.href = host + '/' + path;});$('#pathNav button').each(function() {var path = "";$(this).click(function() {console.log($(this).prevAll().length);var index = $(this).prevAll().length;for (var i = 0; i < index; i++) {path += $('#pathNav button').eq(i).text();}path += $('#pathNav button').eq(index).text();path = path.replace(/ /g, "");var href = '/' + path;console.log(href);window.location.href = href.substring(0, href.length - 1);});});function loadHTML(data) {console.log(data);var navDatas = [];for (var i = 0; i <= 26; i++) {navDatas[i] = 0;}var row = 0;if(window.location.pathname != '/mirror' && window.location.pathname != '/mirror/') {var tr_first = '<tr id="tr_first"><td>上级目录</td><td>-</td><td class="md-hidden-xs">-</td><td>-</td></tr>';document.getElementById("mirrors").innerHTML = tr_first;}if(data == -1) {var tr_not_found = '<tr id="tr_not_found"><td>当前目录不存在</td><td>-</td><td class="md-hidden-xs">-</td><td>-</td></tr>';document.getElementById("mirrors").innerHTML = tr_not_found;} else {for (var mir = 0; mir < data.length; mir++) {var name = data[mir].path;var type = data[mir].type;var osize = parseInt(data[mir].size);var mtime = data[mir].mtime;var size = null;navDatas[name.toUpperCase().charCodeAt(0)-'A'.charCodeAt(0)]++;if (osize < 1024) size = osize + ' B';else if (osize < 1024 * 1024) size = (osize / 1024).toFixed(2) + ' KB';else if (osize < 1024 * 1024 * 1024) size = (osize / 1024 / 1024).toFixed(2) + ' MB';else size = (osize / 1024 / 1024 / 1024).toFixed(2) + ' GB';var tr = null;if(type == "file") {tr = '<tr type="' + type + '"><td>' + name + '</td><td>' + size + '</td><td class="md-hidden-xs">' + mtime + '</td><td>-</td></tr>';} else {let hasHelp = data[mir].help;let helpHTML = hasHelp?'<button class="btn" name="gotoHelp" onclick="gotoHelp()">查看帮助文档</button>':'-';tr = '<tr type="' + type + '"><td>' + name + '</td><td>' + '-' + '</td><td class="md-hidden-xs">' + '-' + '</td><td>' + helpHTML + '</td></tr>';}document.getElementById("mirrors").innerHTML += tr;}$('#mirrors tr').not("#tr_first").each(function() {$(this).find('td:lt(3)').on("click",function() {var href = window.location.pathname;href += '/' + $(this).parent().find(":eq(0)").text();if($(this).parent().attr("type") == 'file')href += "?type=file";window.location.href = href;});});$("button[name='gotoHelp']").each(function(){$(this).on('click',function(){var href = window.location.origin;href += '/help/' + $(this).parent().parent().find('td').eq(0).text();window.location.href = href;});});showNavbar(navDatas);}$("#tr_first").click(function(){var path = window.location.pathname;var pathParts = path.split('/');var href = window.location.origin;if(pathParts[pathParts.length-1].match(/^\s$/) || pathParts[pathParts.length-1] == '') pathParts.pop();pathParts.pop();window.location.href = href + pathParts.join('/');});}function gotoHelp() {var href = window.location.origin;href += '/help/' + $(this).parent().parent().find('td').eq(0).text();window.location.href = href;}function showNavbar(navDatas){var html = "";var total = navDatas[26];var average = Math.ceil(total/5);var begin = 0;var end = 0;var tmp = 0;while(end < 26) {tmp += navDatas[end];if (tmp >= average && tmp) {if (begin == end) {html += '<li class="nav-item"><a class="nav-link" id="'+String.fromCharCode(begin+65)+'-'+String.fromCharCode(end+65)+'" href="javascript:void(0)">'+String.fromCharCode(begin+65)+'('+tmp+')</a></li>';}else{html += '<li class="nav-item"><a class="nav-link" id="'+String.fromCharCode(begin+65)+'-'+String.fromCharCode(end+65)+'" href="javascript:void(0)">'+String.fromCharCode(begin+65)+'-'+String.fromCharCode(end+65)+'('+tmp+')</a></li>';}tmp = 0;begin = end + 1;}end++;}if (begin == 25) {html += '<li class="nav-item"><a class="nav-link" id="Z-Z" href="javascript:void(0)">Z('+tmp+')</a></li>';}$("ul.nav").append(html);$("ul.nav li").click(function(){var alphabet = $(this).find('a').attr("id");UrlJump({"alphabet":alphabet});});}</script></body></html>
